<!DOCTYPE html>
<meta charset="utf-8">
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <title> Local Storage Test & Metrics</title>
      <script type='text/javascript' src='javascript/jquery-1.9.1.min.js'></script>
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

      <script type='text/javascript' src ="ajax/localStorage.js"></script>
      <script type='text/javascript'>
         function Purge() {
             var tbProducts = window.localStorage.getItem("tbProducts"); //Retrieve the stored data

             tbProducts = JSON.parse(tbProducts); //Converts string to object

             if (tbProducts == null) //If there is no data, initialize an empty array
                 tbProducts = [];
             window.localStorage.clear();
             alert("Purged");

             window.localStorage.setItem("tbProducts", JSON.stringify(tbProducts));
         }
      </script>
   </head>
   <body>
            <button type ="submit" value="Purge Storage" id="purge" onclick="Purge()">Purge</button>

      <div id="result"></div>
   </body>
</html>
