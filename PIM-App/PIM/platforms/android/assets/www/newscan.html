<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
   <head>
      <title>PIM - Personal Inventory Management</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="javascript/jquery-1.9.1.min.js"></script>
      <script src="javascript/jquery.mobile-1.3.1.min.js"></script>
      <script src="javascript/cordova.js"></script>
      <link rel="stylesheet" href="css/center.css"/>
      <style>
         .ui-controlgroup-horizontal .ui-controlgroup-controls > .ui-btn, .ui-controlgroup-horizontal .ui-controlgroup-controls li > .ui-btn, .ui-controlgroup-horizontal .ui-checkbox, .ui-controlgroup-horizontal .ui-radio, .ui-controlgroup-horizontal {
         float: none;
         clear: none;
         margin: 0% 40% 0% 40%;
         }
         .ui-mini.ui-checkbox-off, .ui-body-b form .ui-mini.ui-radio-off {
         background-color: #E2E3FF;
         border-top: 1px solid rgba(255, 255, 255, 0.6);
         border-bottom: 1px solid rgba(255, 255, 255, 0.3);
         border-right: 1px solid rgba(255, 255, 255, 0.3);
         font-weight: 400;
         }
      </style>
      <script type="text/javascript" src="ajax/navigation.js"></script>
   </head>
   <body>
      <div data-role="page" data-theme='b'>
         <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href='#settings' data-role='button' data-iconpos='left' data-inline='true'><i class='icon-ellipsis-vertical'></i></a>
            <h1>
               <div class="center-wrapper">Inventory Management <a href="scan.html" data-ajax='true' target='_blank' data-iconpos='right' data-inline='true'><i class='icon-search' style="margin-right:25px;margin-left:10"></i></a></div>
            </h1>
         </div>
         <!-- Hidden Settings Panel -->
         <div data-role='panel' id='settings' data-theme='b'>
                 <ul data-role="listview">
                     <li data-role="list-divider"><a href="index.html" data-ajax="false">Menu</a></li>
                     <li data-icon="barcode" ><a href="#" data-ajax="false">Scan</a></li>
                     <li data-icon="search"><a href="#" data-ajax="false">Search</a></li>
                     <li data-icon="folder-close"><a href="collections.html" data-ajax="false">Collections</a></li>
                     <li data-icon="folder-open"><a href="recentlyviewed.html" data-ajax="false">Recently Viewed</a></li>
                     <li data-icon="star"><a href="recommendations.html" data-ajax="false">Recommendations</a></li>
                     <li data-role="list-divider" style="padding-top:10px">Settings</li>
                     <li data-icon="user"><a href="account.html" data-ajax="false">Account</a></li>
                     <li data-icon="group"><a href="login.html" data-ajax="false">Log Out</a></li>
            </ul>
         </div>
         <!-- end of hidden pannel -->
         <div data-role="content">
            <ul data-role="listview" data-divider-theme="b" data-icon="false" data-filter="false" data-filter-theme="b" class='showastabs'>
               <li><a href="#" data-ajax='false' onclick="goBack()"><i class='icon-chevron-left' ></i> Back</a></li>
            </ul>
            <br><br><br>
            <div class="center-wrapper">
               <h1>Universal Product Scanner</h1>
            </div>
            <br>

            <div style="width:100%">

               <div style="float:left;width:45%">
                  <form id="scan">
                     <ul class="center-wrapper" style="width:65%;float:right">
                        <li data-role="fieldcontain">
                           <img src="images/barcode.png" style="padding-left:30%;width:125px;height:140px"> </img>
                        </li>
                           <li data-role="fieldcontain" style="padding-left:15%" >
                           <p> Automatically scan Products</p>
                        </li>
                        <li data-role="fieldcontain" style="padding-left:15%">
                           <button id="submit" type="submit" data-theme="b" value="Scan Product Barcode" data-ajax='false'></button>
                        </li>
                     </ul>
                  </form>
               </div>

               <div style="float:left;width:10%">
                     <ul>
                        <li data-role="fieldcontain" style="padding-top:50%">
                           <h2>OR</h2>
                        </li>
                     </ul>
               </div>

               <div style="float:right;width:45%">
                  <form id="scan">
                     <ul class="center-wrapper" style="width:65%;float:left">
                        <li data-role="fieldcontain">
                           <img src="images/keyboard.png" style="padding-left:25%;width:125px;height:140px"> </img>
                     </li>
                        <li data-role="fieldcontain" style="padding-left:15%">
                           <p> Manually enter Products </p>
                        </li>
                        <li data-role="fieldcontain" style="padding-left:15%" >
                           <button id="addProduct" type="submit" data-theme="b" value="Add Product Manually" onclick="window.location.href='product.html'" data-ajax='false' ></button>
                        </li>
                     </ul>
                  </form>
               </div>
            </div>

            <div id="result" data-role="listview"></div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
               <div class="center-wrapper">
                  <h1>
                     Version 1.0
                  </h1>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="javascript/barcode.js"></script>
      <!-- Fast Clib Libary -->
      <script type='application/javascript' src='javascript/fastclick.js'></script>
      <script type="application/javascript">
         window.addEventListener('load', function () {
            FastClick.attach(document.body);
         }, false);
      </script> 
   </body>
</html>
