<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
   <head>
      <title>nativeDroid - Theme for jQuery Mobile</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="javascript/jquery-1.9.1.min.js"></script>
      <script src="javascript/jquery.mobile-1.3.1.min.js"></script>
      <script src="ajax/query.js"></script>
      <style>
      .ui-popup .ui-field-contain label.ui-submit, .ui-popup .ui-field-contain .ui-controlgroup-label, .ui-popup .ui-field-contain label.ui-select, .ui-popup .ui-field-contain label.ui-input-text {
      width:100%
      }
      .ui-popup .ui-field-contain label.ui-submit, .ui-popup .ui-field-contain .ui-controlgroup-label, .ui-popup .ui-field-contain label.ui-select, .ui-popup .ui-field-contain label.ui-input-text {
      margin: -10px -15px 0.3em;
      }
      </style
   </head>
   <body>
      <div data-role="page" data-theme='b'>

         <script src="javascript/crypto/pbkdf2.js"></script>
         <script src="javascript/crypto/sha3.js"></script>
         <script src="javascript/crypto/encrypt.js"></script>

      </div>
   </body>
</html>
