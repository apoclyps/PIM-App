<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>

    </head>
    <body>
        
    <div data-role="page" data-theme='b'>

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1><center>Inventory Management</center></h1>
            <a href="index.html" data-ajax='false' target='_blank'><i class='icon-ellipsis-vertical'></i></a>
			            <a href="scan.html" data-ajax='false' target='_blank'><i class='icon-external-link'></i></a>
        </div>
        
        <div data-role="content">   

			<ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
	            <li data-role="list-divider">Search</li>
				<li>
					<a  href="search.html" data-transition="none" data-ajax="false"><i class='icon-external-link'></i> Search</a>
	            </li>
				<li>
					<a href="scan.html" data-transition="none" data-ajax="false"><i class='icon-external-link'></i> Scan</a>
	            </li>

	            <li data-role="list-divider">Collections</li>
	            <li>
					<a href="collections.html" data-transition="none" data-ajax="false"><i class='icon-chevron-right'></i> Collections</a>
	            </li>
	           	<li>
					<a href="recentlyviewed.html" data-transition="none" data-ajax="false"><i class='icon-chevron-right'></i> Recently Viewed</a>
	            </li>

				<li data-role="list-divider">Recommendations</li>
	            <li>
					<a href="recommendations.html" data-transition="none" data-ajax="false"><i class='icon-list'></i> Recommendations</a>
	            </li>

				<li data-role="list-divider">Prototype Views</li>
	            <li>
					<a href="listviews.html" data-transition="none" data-ajax="false"><i class='icon-list'></i> Listviews</a>
	            </li>
				<li>
					<a href="tables.html" data-ajax="false"><i class='icon-list'></i> Table</a>
	            </li>
				<li>
					<a href="autocomplete.html" data-ajax="false"><i class='icon-list'></i> Autocomplete Search</a>
	            </li>

	            <li data-role="list-divider">Information</li>
	            <li >
					<a href="settings.html" data-ajax="false"><i class='icon-magic'></i> Settings </a>
	            </li>
	           	<li >
					<a href="license.html" data-ajax="false"><i class='icon-file'></i> License </a>
	            </li>
	        </ul>
        </div>

    </div>
    
	<!-- Fast Clib Libary -->
	<script type='application/javascript' src='js/fastclick.js'></script>
	  
	<script type="application/javascript">
		window.addEventListener('load', function () {
			FastClick.attach(document.body);
		}, false);
	</script> 
	
    </body>
</html>
