<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />
		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

      <!-- jQuery / jQueryMobile Scripts -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>
	  
	  <script type="text/javascript" charset="utf-8" src="javascript/cordova.js"></script>
 
	  
    </head>
    <body>
        
    <div data-role="page" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1><center>Inventory Management</center></h1>
            <a href="index.html" data-ajax='false' target='_blank'><i class='icon-ellipsis-vertical'></i></a>
        </div>
        
        <div data-role="content">   

		<ul data-role="listview" data-divider-theme="b" data-icon="false" data-filter="false" data-filter-theme="b" class='showastabs'>
            <li data-role="list-divider">Results for : Batman</li>
            <li><a href="#"><i class='icon-chevron-left'></i> Back</a></li>
            <li><a href="#"><i class='icon-remove'></i> Cancel</a></li>
            <li style="float:right"><a href="#"><i class='icon-ok'></i> Accept</a></li>
        </ul>
        
		<div class='message info'>
			<i class='icon-info-sign'></i>
			<p>Successfully updated : 9 minutes ago</code></p>
		</div>

        <div class="table" id ="table"></div>

          <ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b" id='comicview'>
		  <li data-role="list-divider">Comics <span class="ui-li-count" >2</span></li>			
			<!-- Auto generated data inserted here -->
          </ul>
               
        </div>

    </div>
	
	<!-- Javascript Ajax and Cross Domain -->
	<script src="javascript/cross-domain.js"></script>
	<script src="javascript/login.js"></script>
	<!-- Dynamically update view --> 
	<script src="ajax/listview.js"></script>
	

	
	<!-- Fast Clib Libary -->
	<script type='application/javascript' src='js/fastclick.js'></script>
	<script type="application/javascript">
		window.addEventListener('load', function () {
			FastClick.attach(document.body);
		}, false);
	</script> 
    
    </body>
</html>
