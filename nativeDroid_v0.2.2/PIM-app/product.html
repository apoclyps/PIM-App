<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
   <head>
      <title>PIM - Personal Inventory Management</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="javascript/jquery-1.9.1.min.js"></script>
      <script src="javascript/jquery.mobile-1.3.1.min.js"></script>
      <link rel="stylesheet" href="css/center.css"/>
      <script src="javascript/cordova.js"></script>
      <link rel="stylesheet" href="css/center.css"/>
      <style>
         .ui-controlgroup-horizontal .ui-controlgroup-controls > .ui-btn, .ui-controlgroup-horizontal .ui-controlgroup-controls li > .ui-btn, .ui-controlgroup-horizontal .ui-checkbox, .ui-controlgroup-horizontal .ui-radio, .ui-controlgroup-horizontal {
         float: none;
         clear: none;
         margin: 0% 40% 0% 40%;
         }
         .ui-mini.ui-checkbox-off, .ui-body-b form .ui-mini.ui-radio-off {
         background-color: #E2E3FF;
         border-top: 1px solid rgba(255, 255, 255, 0.6);
         border-bottom: 1px solid rgba(255, 255, 255, 0.3);
         border-right: 1px solid rgba(255, 255, 255, 0.3);
         font-weight: 400;
         }
      </style>
   </head>
   <body>
      <div data-role="page" data-theme='b'>
         <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <div class="center-wrapper"><h1> PIM </h1></div>
            <a href="index.html" data-ajax='false' target='_blank'><i class='icon-ellipsis-vertical'></i></a>
         </div>
         <div data-role="content">
            <br/><br/><br/>
            <div class="center-wrapper">
               <h1>Add a Product!</h1>
            </div>
            <br/>
            <div class="center-wrapper">
               <form id="addManualProduct" style="padding-bottom:5%">
                  <ul>
                     <li data-role="fieldcontain">
                        <p>Select Media Type</p>
                     </li>
                     <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                           <input type="radio" name="radio-choice-a" id="comic" value="Comic" checked="checked">
                           <label for="comic">Comic</label>
                           <input type="radio" name="radio-choice-a" id="cd" value="choice-b">
                           <label for="cd">CD</label>
                           <input type="radio" name="radio-choice-a" id="dvd" value="choice-c">
                           <label for="dvd">DVD</label>
                           <input type="radio" name="radio-choice-a" id="game" value="choice-d">
                           <label for="game">Game</label>
                           <input type="radio" name="radio-choice-a" id="other" value="choice-e">
                           <label for="other">Other</label>
                        </fieldset>
                     </li>
                     <!-- Padding needed -->
                     <li data-role="fieldcontain">
                        <p>Enter Product Details</p>
                     </li>
                     <li data-role="fieldcontain">
                        <input type="text" name="productName" id="productName" value="" data-clear-btn="true" placeholder="Product Name" >
                     </li>
                     <li data-role="fieldcontain">
                        <input type="text" name="productBarcode" id="productBarcode" value="" data-clear-btn="true" placeholder="Product Barcode" >
                     </li>
                     <li data-role="fieldcontain">
                        <input type="text" name="productQuantity" id="productQuantity" value="" data-clear-btn="true" placeholder="Quantity" >
                     </li>
                     <li data-role="fieldcontain">
                        <button id="submit" type="submit" data-theme="b" value="Add Product"></button>
                     </li>
                  </ul>
               </form>
               <div id="result" data-role="listview"></div>
               <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
                  <div class="center-wrapper"><h1>Version 1.0</h1></div>
               </div>
            </div>
         </div>
         <!-- Javascript Ajax and Cross Domain -->
         <script src="javascript/cross-domain.js"></script>
         <script src="ajax/product.js"></script>
         <!-- Fast Clib Libary -->
         <script type='application/javascript' src='javascript/fastclick.js'></script>
         <script type="application/javascript">
            window.addEventListener('load', function () {
               FastClick.attach(document.body);
            }, false);
         </script> 
      </div>
   </body>
</html>
