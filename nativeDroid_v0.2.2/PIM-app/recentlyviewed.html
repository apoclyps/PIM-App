<!DOCTYPE HTML>
<html>
   <head>
      <title>PIM - Personal Inventory Management</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>
   </head>
   <body>
      <div data-role="page" data-theme='b'>
         <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1>
               <center>Inventory Management</center>
            </h1>
            <a href="index.html" data-ajax='false' target='_blank'><i class='icon-ellipsis-vertical'></i></a>
         </div>
         <div data-role="content">
            <ul data-role="listview" data-inset="false" data-icon="false" data-divider-theme="b">
               <li data-role="list-divider">Recently Viewed</li>
               <div data-role="content">
                  <!-- My Collection -->
                  <div data-role="collapsible" data-collapsed="false">
                     <h3>My Collection</h3>
                     <ul data-role="listview">
                        <li><a href="#">All</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="listviews.html">Comics</a></li>
                        <li><a href="#">DVDs</a></li>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Music</a></li>
                     </ul>
                  </div>
               </div>
               <!-- End of menu list view -->
            </ul>
            <div class='message info'>
               <i class='icon-info-sign'></i>
               <p> <strong>Collected Products :</strong> 1657 </p>
               <p>	<strong>Last updated :</strong> 10:33AM 10/03/2014</p>
            </div>
         </div>
         <!-- end of content -->
      </div>
      <!-- end of page -->
      </div>
      <!-- Fast Clib Libary -->
      <script type='application/javascript' src='javascript/fastclick.js'></script>
      <script type="application/javascript">
         window.addEventListener('load', function () {
         	FastClick.attach(document.body);
         }, false);
      </script> 
   </body>
</html>
