<!DOCTYPE HTML>
<html>
   <head>
      <title>nativeDroid - Theme for jQuery Mobile</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>
	  
	  <link rel="stylesheet" href="css/center.css"/>
	  
	  <style>
		.ui-controlgroup-horizontal .ui-controlgroup-controls > .ui-btn, .ui-controlgroup-horizontal .ui-controlgroup-controls li > .ui-btn, .ui-controlgroup-horizontal .ui-checkbox, .ui-controlgroup-horizontal .ui-radio, .ui-controlgroup-horizontal {
			float: none;
			clear: none;
			margin: 0% 40% 0% 40%;
		}
		
		.ui-mini.ui-checkbox-off, .ui-body-b form .ui-mini.ui-radio-off {
    background-color: #E2E3FF;
    border-top: 1px solid rgba(255, 255, 255, 0.6);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    border-right: 1px solid rgba(255, 255, 255, 0.3);
    font-weight: 400;
}
	  </style>
   </head>
   <body>
      <div data-role="page" data-theme='b'>
        
		<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
                    <h1><div class="center-wrapper"> PIM</div></h1>
                </div>

                <div data-role="content">   
                  <br/>
                  <div class="center-wrapper" style="padding-bottom:1.5%"><h1>Simplify your Search!</h1> </div>
                  <br/>

                  <div class="center-wrapper" style="padding-bottom:1.5%">
                      <div class="ui-grid-d" >
                       <div class="ui-block-a"></div>
                        <div class="ui-block-b"> <div class="center-wrapper"><img src="images/search.jpg" /></div></div>
                        <div class="ui-block-c"><img src="images/search.jpg" /></div>
                        <div class="ui-block-d"><img src="images/search.jpg" /></div>

                        <div class="ui-block-a"></div>
                        <div class="ui-block-b"> <span> <strong>Search</strong> </span></div>
                        <div class="ui-block-c"><span> <strong>Store </strong></span></div>
                        <div class="ui-block-d"><span><strong> Collect </strong></span></div>

                    </div>
                </div>
				
			     <div class="center-wrapper" style="padding-bottom:3.5%">
                    <h2>Introducing </h2>
                    <h1>Personal Inventory Management</h1> 
				</div>
		
                <div class="center-wrapper">
                    <form id="register"> 
                      <ul>
					<li data-role="fieldcontain">
                        <input type="text" name="email" id="email" value="" data-clear-btn="true" placeholder="Email" ></input>
                    </li><br/>
                       <li data-role="fieldcontain">
                        <input type="text" name="username" id="username" value="" data-clear-btn="true" placeholder="Username" ></input>
                    </li><br/>
                    <li data-role="fieldcontain">
                        <input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="Password" ></input>
                    </li>

						
					<li data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">	
                            <span> Use Email as Username?</span><br>
                            <input type="radio" name="radio-choice-a" id="radio-choice-ab" value="choice-a" checked="checked">
                            <label for="radio-choice-ab">No</label>
                            <input type="radio" name="radio-choice-a" id="radio-choice-bb" value="choice-b">
                            <label for="radio-choice-bb">Yes</label>
                        </fieldset>
                    </li>
					
                    <li data-role="fieldcontain">
                        <br/><button id="submit" type="submit" value="Sign Up" data-theme="b"></button>
                    </li>
					</ul>
                </form>
            </div>
			
        <div class="center-wrapper">
		<form id="register">
              <ul>
                <li data-role="fieldcontain"><br/><h2>OR</h2><br/> </li>
            <li data-role="fieldcontain">
                <a href="login.html" data-transition="flip" >
                        <button id="submit" type="submit" data-theme="b" value="Login"></button>
                    </a>
            </li>
        </ul>
		</form>
    </div>
			
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
               <h1>
                  <center>Version 1.0</center>
               </h1>
            </div>
         </div>
      </div>
	  
      <!-- Javascript Ajax and Cross Domain -->
      <script src="javascript/cross-domain.js"></script>
      <script src="ajax/login.js"></script>
      <!-- Fast Clib Libary -->
      <script type='application/javascript' src='js/fastclick.js'></script>
      <script type="application/javascript">
         window.addEventListener('load', function () {
         	FastClick.attach(document.body);
         }, false);
      </script> 
   </body>
</html>
