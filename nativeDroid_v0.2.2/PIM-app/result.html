<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
   <head>
      <title>PIM - Personal Inventory Management</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="javascript/jquery-1.9.1.min.js"></script>
      <script src="javascript/jquery.mobile-1.3.1.min.js"></script>
      <link rel="stylesheet" href="css/center.css"/>
      <style>
         .ui-controlgroup-horizontal .ui-controlgroup-controls > .ui-btn, .ui-controlgroup-horizontal .ui-controlgroup-controls li > .ui-btn, .ui-controlgroup-horizontal .ui-checkbox, .ui-controlgroup-horizontal .ui-radio, .ui-controlgroup-horizontal {
         float: none;
         clear: none;
         margin: 0% 40% 0% 40%;
         }
         .ui-mini.ui-checkbox-off, .ui-body-b form .ui-mini.ui-radio-off {
         background-color: #E2E3FF;
         border-top: 1px solid rgba(255, 255, 255, 0.6);
         border-bottom: 1px solid rgba(255, 255, 255, 0.3);
         border-right: 1px solid rgba(255, 255, 255, 0.3);
         font-weight: 400;
         }
         .ui-btn {
         display:none;
         }
      </style>
   </head>
   <body>
      <div data-role="page" data-theme='b'>
         <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href='#settings' data-role='button' data-iconpos='left' data-inline='true'><i class='icon-ellipsis-vertical'></i></a>
            <h1>
               <div class="center-wrapper">Inventory Management <a href="scan.html" data-ajax='true' target='_blank' data-iconpos='right' data-inline='true'><i class='icon-search' style="margin-right:25px;margin-left:10"></i></a></div>
            </h1>
         </div>
         <!-- Hidden Settings Panel -->
         <div data-role='panel' id='settings' data-theme='b'>
                 <ul data-role="listview">
                     <li data-role="list-divider"><a href="index.html">Menu</a></li>
                     <li data-icon="barcode"><a href="#">Scan</a></li>
                     <li data-icon="search"><a href="#">Search</a></li>
                     <li data-icon="folder-close"><a href="#">Collections</a></li>
                     <li data-icon="folder-open"><a href="#">Recently Viewed</a></li>
                     <li data-icon="star"><a href="#">Recommendations</a></li>
                     
                     <li data-role="list-divider" style="padding-top:10px">Settings</li>
                     <li data-icon="user"><a href="#">Account</a></li>
                     <li data-icon="group"><a href="#">Log Out</a></li>
            </ul>
         </div>
         <!-- end of hidden pannel -->
         <div data-role="content">
            <br/><br/><br/>
            <div class="center-wrapper">
               <h1>Product Successfully Added!</h1>
            </div>
            <br/>
            <div class="center-wrapper">
               <form id="addManualProduct" style="padding-bottom:5%">
                  <ul>
                     <li data-role="fieldcontain">Media Type</li>
                     <li data-role="fieldcontain">
                        <input type="text" name="productMediaType" id="productMediaType" value="" data-clear-btn="true" placeholder="Media Type" readonly>
                     <li data-role="fieldcontain">
                        <input type="text" name="productBarcode" id="productBarcode" value="" data-clear-btn="true" placeholder="Media Barcode" readonly>
                     </li>
                     </li>
                     <!-- Padding needed -->
                     <li data-role="fieldcontain">Product Details</li>
                     <li data-role="fieldcontain">
                        <input type="text" name="productName" id="productName" value="" data-clear-btn="true" placeholder="Name" readonly>
                     </li>
                     <li data-role="fieldcontain">
                        <input type="text" name="productQuantity" id="productQuantity" value="" data-clear-btn="true" placeholder="Quantity" readonly>
                     </li>
                     <br/><br/>
                     <li data-role="fieldcontain">
                        <img src="http://static.comicvine.com/uploads/scale_avatar/10/103530/3421824-2.png" name="productImage" id="productImage" value="" data-clear-btn="true" >
                     </li>
                  </ul>
               </form>
               <div id="result" data-role="listview"></div>
               <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
                  <div class="center-wrapper">
                     <h1>
                        Version 1.0
                     </h1>
                  </div>
               </div>
            </div>
         </div>
         <!-- Javascript Ajax and Cross Domain -->
         <script src="javascript/cross-domain.js"></script>
         <script src="ajax/result.js"></script>
         <!-- Fast Clib Libary -->
         <script type='application/javascript' src='javascript/fastclick.js'></script>
         <script type="application/javascript">
            window.addEventListener('load', function () {
               FastClick.attach(document.body);
            }, false);
         </script> 
      </div>
   </body>
</html>
