<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>
      <script src="cordova.js"></script>

    </head>
    <body>
        
    <div data-role="page" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1><center>Inventory Management</center></h1>
            <a href="index.html" data-ajax='false' target='_blank'><i class='icon-ellipsis-vertical'></i></a>
        </div>
		
        <div data-role="content">   
		<br><br><br>
		<center><h1>All in one place</h1>	</center>
		<br>
		
		<div class="ui-grid-b" style="padding-bottom:30%">
		  <div class="ui-block-a"> 
		  </div>
		  <div class="ui-block-b">
			  <div align="center" valign="center">
	            <input type="button" id="button" value="scan" onclick="scan()" data-theme="b" style="background-color:#B6DB49" />
	        	</div>
        	</div>
		</div>
				<div id="result"></div> 
				
		        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1><center>Version 1.0</center></h1>
        </div>
			
        </div>
    </div>
	
	<script type="text/javascript">
            function onBodyLoad()
            {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

        function success(resultArray) {

       // alert("Scanned " + resultArray[0] + " code: " + resultArray[1]);

                // NOTE: Scandit SDK Phonegap Plugin Versions 1.* for iOS report
                // the scanning result as a concatenated string.
                // Starting with version 2.0.0, the Scandit SDK Phonegap
                // Plugin for iOS reports the result as an array
                // identical to the way the Scandit SDK plugin for Android reports results.

                // If you are running the Scandit SDK Phonegap Plugin Version 1.* for iOS,
                // use the following approach to generate a result array from the string result returned:
                // resultArray = result.split("|");
        	$("#result").append("Results<br>");
			$("#result").append("Barcode : "+resultArray[0]);
			$('#result').listview('refresh');
			console.log("Request Complete : Scan Successful "+resultArray[0]);

            }

            function failure(error) {
                alert("Failed: " + error);
            }

            function scan() {
                // See below for all available options. 
                cordova.exec(success, failure, "ScanditSDK", "scan",
                             ["nY/NqK7cEeObR7AuWZwCByZjtjxSLm8nXY5sBPPwevI",
                              {"beep": true,
                              "1DScanning" : true,
                              "2DScanning" : true}]);
            }
            app.initialize();
            </script>
	
		<!-- Fast Clib Libary -->
	<script type='application/javascript' src='js/fastclick.js'></script>
	  
	<script type="application/javascript">
		window.addEventListener('load', function () {
			FastClick.attach(document.body);
		}, false);
	</script> 
    
    </body>
</html>
