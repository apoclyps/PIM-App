<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
   <head>
      <title>PIM - Personal Inventory Management</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="js/jquery-1.9.1.min.js"></script>
      <script src="js/jquery.mobile-1.3.1.min.js"></script>

   </head>
   <body>
      <div data-role="page" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1><center>Personal Inventory Management</center></h1>
            <a href="index.html" data-ajax='false' target='_blank'><i class='icon-ellipsis-vertical'></i></a>
        </div>
         <div data-role="content">
            <form>
               <ul data-role="listview" data-inset="true">
                  <li data-role="list-divider">Account Details</li>
                  <li data-role="fieldcontain">
                     <label for="name2b">User Name :</label>
                     <label for="name2b">Apoclyps </label>
                  </li>
                  <li data-role="fieldcontain">
                     <label for="name2b">Password :</label>
                     <input type="password" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Enter your Password here...">
                  </li>
                  <li data-role="fieldcontain">
                     <label for="name2b">Password Confirmation :</label>
                     <input type="password" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Enter your Password here...">
                  </li>
                  <li data-role="fieldcontain">
                     <label for="name2b">Email :</label>
                     <input type="text" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="Enter your Email Address here...">
                  </li>

               </ul>
            </form>
            <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-theme='b'>
               <div data-role="navbar">
                  <ul>
                     <li><a href="#popupUndo" data-rel='popup' data-position-to='window' data-role='button' data-transition='pop' data-inline='true' data-icon="undo">Undo Changes</a></li>
                     <li><a href='#popupSave' data-rel='popup' data-position-to='window' data-role='button' data-transition='pop' data-inline='true' data-icon="save">Save Settings</a></li>
                  </ul>
               </div>
            </div>
            <div data-role='popup' id='popupSave' data-theme='b'>
               <div data-role='header' data-theme='b'>
                    
                  <h1>Save Changes</h1>
                   
               </div>
               <div data-role='content' data-theme='b'>
                  <p>Are you sure you want to save these changes?</p>
                  <div class='showastabs center nobg'>
                        <a href='#' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true'>Okay</a>
                        <a href='#' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a>
                  </div>
                   
               </div>
            </div>
            <div data-role='popup' id='popupUndo' data-theme='b'>
               <div data-role='header' data-theme='b'>
                    
                  <h1>Undo Changes</h1>
                   
               </div>
               <div data-role='content' data-theme='b'>
                  <p>Are you sure you want to undo these changes?</p>
                  <div class='showastabs center nobg'>
                        <a href='#' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true'>Okay</a>
                        <a href='#' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a>
                  </div>
                   
               </div>
            </div>
         </div>
         <!-- content -->
      </div>
      <!-- page -->
	  
	  	<!-- Fast Clib Libary -->
	<script type='application/javascript' src='javascript/fastclick.js'></script>
	  
	<script type="application/javascript">
		window.addEventListener('load', function () {
			FastClick.attach(document.body);
		}, false);
	</script> 
	  
   </body>
</html>
