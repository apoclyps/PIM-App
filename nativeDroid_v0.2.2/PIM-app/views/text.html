<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
   <head>
      <title>nativeDroid - Theme for jQuery Mobile</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
      <link rel="stylesheet" href="css/font-awesome.min.css" />
      <!-- jQueryMobileCSS - original without styling -->
      <link rel="stylesheet" href="css/jquerymobile.css" />
      <!-- nativeDroid core CSS -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
      <!-- nativeDroid: Light/Dark -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
      <!-- nativeDroid: Color Schemes -->
      <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
      <!-- jQuery / jQueryMobile Scripts -->
      <script src="javascript/jquery-1.9.1.min.js"></script>
      <script src="javascript/jquery.mobile-1.3.1.min.js"></script>
	  
	  <script src="ajax/query.js"></script>
	  <style>
	  .ui-popup .ui-field-contain label.ui-submit, .ui-popup .ui-field-contain .ui-controlgroup-label, .ui-popup .ui-field-contain label.ui-select, .ui-popup .ui-field-contain label.ui-input-text {
			width:100%
		}
		
		.ui-popup .ui-field-contain label.ui-submit, .ui-popup .ui-field-contain .ui-controlgroup-label, .ui-popup .ui-field-contain label.ui-select, .ui-popup .ui-field-contain label.ui-input-text {
			margin: -10px -15px 0.3em;
		}
	  </style>
   </head>
   <body>
      <div data-role="page" data-theme='b'>
         <a href='#popupDialog' data-rel='popup' data-position-to='window' data-role='button' data-icon='external-link' data-transition='pop' data-inline='true'>Open popup dialog</a>
         <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="index.html" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Text</h1>
         </div>
         <div data-role="content">
		 
            <div data-role='popup' id='popupDialog' data-theme='b'>
               <div data-role='header' data-theme='b'>
                  <h1>PIM Search</h1>
               </div>
               <div data-role='content' data-theme='b'>
				  <ul data-role="listview" data-inset="true">
                    <li data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <legend style="width:100%">Search Type : </legend>
							<input type="radio" name="radio-choice-1" id="radio-choice-1b" value="Comics" checked="checked">
                            <label for="radio-choice-1b">Comics</label>
                            <input type="radio" name="radio-choice-1" id="radio-choice-2b" value="CDs">
                            <label for="radio-choice-2b">CDs</label>
                            <input type="radio" name="radio-choice-1" id="radio-choice-3b" value="DVDs">
                            <label for="radio-choice-3b">DVDs</label>
                            <input type="radio" name="radio-choice-1" id="radio-choice-4b" value="Games">
                            <label for="radio-choice-4b">Games</label>
							<input type="radio" name="radio-choice-1" id="radio-choice-5b" value="Music">
                            <label for="radio-choice-5b">Music</label>
                        </fieldset>
                    </li>
				</ul>
                  <input id="search" name="search" size="35" class="textInput required" type="text" placeholder="Search Keywords..." data-clear-btn="true" style="margin: 0.5em 0px;"></input>
				  
                  <div class='showastabs center nobg'>
                     <button id="search" data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true' onclick="query();" >Okay</button>
                     <a href='index.html' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a>
                  </div>
               </div>
            </div>
         </div>
		 
      </div>
   </body>
</html>
